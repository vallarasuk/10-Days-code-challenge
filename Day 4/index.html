<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY 4</title>
    <!-- External css -->
    <link rel="stylesheet" href="assect/style/style.css">
    <!-- Bootstrap css link -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- fonts link -->
    <script src="https://kit.fontawesome.com/aa53cc75aa.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid  justify-content-center align-items-center ">
        <div class="container text-center">
            <h1 class="text-center text-uppercase  mt-2 fw-bold bg-primary bg-opacity-50 rounded-5 d-inline-block px-5  py-2">calculator</h1>
        </div>
        <div class="container d-flex justify-content-center align-items-center  py-5 ">

            <div class="calculator p-5 shadow d-grid rounded-5 ">

                <input type="text" placeholder="0" class="text-end m-auto  fw-bold fs-1 px-4 my-5" id="outPut">
                <button onclick="Clear()" class="btn btn-primary p-2 m-2 fs-4">CL</button>
                <button onclick="del()" class="btn btn-danger p-2 m-2 fs-4 ">DEL</button>
                <button onclick=" display('%')" class="btn btn-primary p-2 m-2 fs-4">%</button>
                <button onclick=" display('/')" class="btn btn-primary p-2 m-2 fs-4">/</button>
                <button onclick=" display('7')" class="btn btn-primary p-2 m-2 fs-4">7</button>
                <button onclick=" display('8')" class="btn btn-primary p-2 m-2 fs-4">8</button>
                <button onclick=" display('9')" class="btn btn-primary p-2 m-2 fs-4">9</button>
                <button onclick=" display('*')" class="btn btn-primary p-2 m-2 fs-4">*</button>
                <button onclick=" display('4')" class="btn btn-primary  p-2 m-2 fs-4">4</button>
                <button onclick=" display('5')" class="btn btn-primary p-2 m-2 fs-4">5</button>
                <button onclick=" display('6')" class="btn btn-primary p-2 m-2 fs-4">6</button>
                <button onclick=" display('-')" class="btn btn-primary p-2 m-2 fs-4">-</button>
                <button onclick=" display('1')" class="btn btn-primary p-2 m-2 fs-4">1</button>
                <button onclick=" display('2')" class="btn btn-primary p-2 m-2 fs-4 ">2</button>
                <button onclick=" display('3')" class="btn btn-primary p-2 m-2 fs-4 ">3</button>
                <button onclick=" display('+')" class="btn btn-primary p-2 m-2 fs-4">+</button>
                <button onclick=" display('0')" class="btn btn-primary p-2 m-2 fs-4">0</button>
                <button onclick=" display('.')" class="btn btn-primary p-2 m-2 fs-4">.</button>
                <button onclick=" Calculate()" class="btn btn-secondary rounded-4 p-2 m-2 cal fs-4">=</button>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- fonts link -->
    <script src="https://kit.fontawesome.com/aa53cc75aa.js" crossorigin="anonymous"></script>
    <!--external javascript link -->
    <script src="/assect/main/main.js"></script>
</body>

</html>
