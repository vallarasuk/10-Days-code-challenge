<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 6</title>
    <link rel="stylesheet" href="/assect/css/style.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 class="text-center bg-primary p-3 bg-opacity-50">Java script Form validation</h1>

        <div class="row my-3">
            <div class="col-sm-10 col-lg-6 offset-lg-3 col-md-10 offset-md-1 mt-md-3 offset-sm-1">
                <h3 class="text-center fw-bold text-uppercase bg-warning p-2 rounded-5 mb-4">Login form</h3>
                <form action="#" method="post" id="form">
                    <div class="form-group">
                        <label for="firstName" class=" fw-bold">First Name:</label>
                        <input type="text" id="fName" name="fName" placeholder="Enter yours First name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="lastname" class=" fw-bold">Last Name:</label>
                        <input type="text" id="lName" name="lName" placeholder="Enter yours Last name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="Email" class=" fw-bold">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter yours Email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="number" class=" fw-bold">Mobile number:</label>
                        <input type="number" id="number" placeholder="Enter yours Mobile Number" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class=" fw-bold">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Set Password" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="Re-password" class=" fw-bold">RE-Enter Password:</label>
                        <input type="password" id="Re_password" name="password" placeholder="Enter Password" class="form-control" required>
                    </div>
                    <div class="text-center mt-3">
                        <label for="checkbox"><input type="checkbox" name="terms and conditions" >  I agree <a href="#"> terms and Conditions</a></label>
                    </div>
                    <div class="text-center mt-3">
                        <button class="btn btn-primary text-uppercase px-5 p-2 rounded-4 " type="submit">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>






    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- External java script -->
    <script src="assect/main/app.js"></script>
</body>

</html>
